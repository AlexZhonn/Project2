<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhuen Zhong's Project 2</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="checkbox" type="checkbox" />
    <label class="toggle" for="checkbox">
      <div id="bar1" class="bars"></div>
      <div id="bar2" class="bars"></div>
      <div id="bar3" class="bars"></div>
    </label>
    <section class="tab">
      <div class="text-white">ðŸŽ“ College Visit Planner</div>
      <label class="text-white" for="form-control"
        >Select Your Start Point and End Point</label
      >
      <label class="text-white grey" for="form-control">
        You may click the dot on the map
      </label>
      <div class="container">
        <div class="form-control">
          <input type="value" required="" />
          <label>
            <span style="transition-delay: 0ms">S</span
            ><span style="transition-delay: 50ms">T</span
            ><span style="transition-delay: 100ms">A</span
            ><span style="transition-delay: 150ms">R</span
            ><span style="transition-delay: 200ms">T</span>
          </label>
        </div>
        <div class="form-control">
          <input type="value" required="" />
          <label>
            <span style="transition-delay: 0ms">E</span
            ><span style="transition-delay: 50ms">N</span
            ><span style="transition-delay: 100ms">D</span>
          </label>
        </div>
      </div>

      <label class="text-white" for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="dijkstra" selected>Dijkstra</option>
        <option value="astar">A*</option>
      </select>

      <button id="startBtn">Start Visualization</button>
    </section>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="script.js"></script>
  </body>
</html>
