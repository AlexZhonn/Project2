<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhuen Zhong's Project 2</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="checkbox" type="checkbox" />
    <label class="toggle" for="checkbox">
      <div id="bar1" class="bars"></div>
      <div id="bar2" class="bars"></div>
      <div id="bar3" class="bars"></div>
    </label>

    <section class="tab">
      <h1 class="title">Graph Explorer: US Colleges</h1>
      <p class="subtitle">Select your start and end points on the map</p>
      <br />
      <div class="container">
        <div class="form-control">
          <input type="text" id="start" readonly />
          <label>Start</label>
        </div>
        <div class="form-control">
          <input type="text" id="end" readonly />
          <label>End</label>
        </div>
      </div>

      <label for="algorithm" class="label">Select Algorithm:</label>
      <select id="algorithm">
        <option value="bfs" selected>BFS (Blue)</option>
        <option value="dfs">DFS (Green)</option>
      </select>

      <div class="btn-group">
        <button id="startBtn">Start Visualization</button>
        <button id="hide">Hide Edges</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
